    <body>
        <audio autoplay ='' loop ='' src = 'dramamood.mp3'> </audio>

        <div class="mySlides" onclick="openModal(1)">
            <img src="queens.jpeg" alt="Image 1">

        <div class="mySlides" onclick="openModal(2)">
            <img src="rina.jpeg" alt="Image 2">

        <div class="mySlides" onclick="openModal(3)">
            <img src="gigi.jpeg" alt="Image 3">

        <div class="mySlides" onclick="openModal(4)">
            <img src="winter.jpeg" alt="Image 4">

        <div class="mySlides" onclick="openModal(5)">
            <img src="shadow.jpeg" alt="Image 5">
        </div>

        <div class="mySlides" onclick="openModal(6)">
            <img src="shadow.jpeg" alt="Image 6">
        </div>
        
        <!-- Add more slides as needed -->
        
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-content">
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <img id="modalImage" src="" alt="Modal Image">
                <a class="next" onclick="plusSlides(1)">❯</a>
            </div>
        </div>
        
        <script>
            let slideIndex = 1;
        
            function openModal(n) {
            slideIndex = n;
            showSlides();
            document.getElementById('myModal').style.display = "block";
            disableScroll(); // Disable scrolling on the body
            }

            function closeModal() {
                document.getElementById('myModal').style.display = "none";
                enableScroll(); // Enable scrolling on the body
            }

            // Function to disable scrolling
            function disableScroll() {
                document.body.style.overflow = 'hidden';
            }

            // Function to enable scrolling
            function enableScroll() {
                document.body.style.overflow = '';
            }
        
            function plusSlides(n) {
                slideIndex += n;
                showSlides();
            }
        
            function showSlides() {
                let slides = document.getElementsByClassName("mySlides");
                let modalImage = document.getElementById("modalImage");
        
                if (slideIndex > slides.length) {
                    slideIndex = 1;
                }
        
                if (slideIndex < 1) {
                    slideIndex = slides.length;
                }
        
                modalImage.src = slides[slideIndex - 1].getElementsByTagName("img")[0].src;
            }

        </script>
        


        <a href = 'aespa.html'> 
            <button>
                <b> Enter </b>
            </button>
        </a>

    </body>

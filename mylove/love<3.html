<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> lovelovelovelove<3 
    </title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide overflow to prevent scrolling */
            display: flex;
            flex-wrap: wrap; /* Allow texts to wrap */
            align-content: flex-start; /* Start alignment to prevent vertical centering */
        }

        /* Styling for text */
        .glow-text {
            color: #f24eab; /* Pink color for text */
            text-shadow: 0 0 10px #f24eab, 0 0 20px #f24eab, 0 0 30px #f24eab; /* Glow effect */
            animation: fadeInOut 2s linear infinite alternate; /* Animation for fading in and out */
        }

        /* Animation for fading in and out */
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Repeat "I love you" multiple times -->
    <script>
        const body = document.querySelector('body');
        const loveMessages = 200; // Number of "I love you" messages
        const colors = ['#f24eab', '#ff75a0', '#ff98b5']; // Different shades of pink
        const fonts = ['Arial', 'Helvetica', 'sans-serif'];
        const sizes = ['1rem', '1.5rem', '2rem']; // Different font sizes

        for (let i = 0; i < loveMessages; i++) {
            const loveText = document.createElement('div');
            loveText.textContent = 'I love you';
            loveText.classList.add('glow-text');
            loveText.style.position = 'relative'; // Set position to relative
            loveText.style.margin = '5px'; // Add some margin between texts
            loveText.style.fontSize = sizes[Math.floor(Math.random() * sizes.length)]; // Random font size
            loveText.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)]; // Random font family
            loveText.style.color = colors[Math.floor(Math.random() * colors.length)]; // Random text color
            body.appendChild(loveText);
        }
    </script>
</body>
</html>
